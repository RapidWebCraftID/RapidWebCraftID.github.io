<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/brand/favicon.ico" />
    <title>zlhm</title>
    <link id="style" href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/dark-style.css" rel="stylesheet" />
    <link href="assets/css/icons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12/lib/typed.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link id="theme" rel="stylesheet" type="text/css" media="all" href="assets/colors/color1.css" />
</head>

<body>
    <div class="container-fluid mt-3">
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <!-- gambar utama -->
                    <div class="col-sm">
                        <div class="card">
                            <img id="img1" class="card-img-top" alt="your image">
                            <div class="card-body">
                                <h5 class="card-title">Pilih gambar kamu</h5>
                                <input type="file" accept="image/*" onchange="loadFile(event)">
                                <div class="d-flex justify-content-between mt-3">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end gambar utama -->

                    <!-- gambar frame -->
                    <div class="col-sm">
                        <div class="card" style="width: auto;">
                            <img id="gambartemplate" src="frame.png" class="card-img-top" alt="your template">
                        </div>
                    </div>
                    <!-- end frame -->
                </div>
                <hr>
                <button class="btn btn-success btn-block" onclick="generateImage()">Generate</button>
                <hr>
                <div class="row">
                    <div class="col-sm">
                        <!-- gambar yang dapat di geser adalah gambar dari form input gambar utama -->
                        <div class="d-flex justify-content-center">
                            <canvas id="canvas"></canvas>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <button class="btn btn-secondary" onclick="adjustImage('up')">&uarr; Arrow Up</button>
                            <button class="btn btn-secondary" onclick="adjustImage('down')">&darr; Arrow Down</button>
                            <button class="btn btn-secondary" onclick="adjustImage('left')">&larr; Arrow Left</button>
                            <button class="btn btn-secondary" onclick="adjustImage('right')">&rarr; Arrow Right</button>
                            <button class="btn btn-secondary" onclick="zoomImage('in')">Zoom In</button>
                            <button class="btn btn-secondary" onclick="zoomImage('out')">Zoom Out</button>
                        </div>
                    </div>
                    <div class="col-sm">
                         <div class="card">
                    <div class="card-header">
                        Download
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Click the button below to download your image</h5>
                        <div class="d-flex justify-content-center">
                            <!-- Change the button onclick to generate the canvas data and trigger download -->
                            <button id="btndownload" class="btn btn-primary" onclick="downloadImage()">Download</button>
                        </div>
                    </div>
                </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="twibbon.js"></script>

    <!-- JQUERY JS -->
    <script src="assets/js/jquery.min.js"></script>

    <!-- BOOTSTRAP JS -->
    <script src="assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- COUNTERS JS-->
    <script src="assets/plugins/counters/counterup.min.js"></script>
    <script src="assets/plugins/counters/waypoints.min.js"></script>
    <script src="assets/plugins/counters/counters-1.js"></script>

    <!-- Perfect SCROLLBAR JS-->
    <script src="assets/plugins/owl-carousel/owl.carousel.js"></script>
    <script src="assets/plugins/company-slider/slider.js"></script>

    <!-- Star Rating Js-->
    <script src="assets/plugins/rating/jquery-rate-picker.js"></script>
    <script src="assets/plugins/rating/rating-picker.js"></script>

    <!-- Star Rating-1 Js-->
    <script src="assets/plugins/ratings-2/jquery.star-rating.js"></script>
    <script src="assets/plugins/ratings-2/star-rating.js"></script>

    <!-- Sticky js -->
    <script src="assets/js/sticky.js"></script>

    <!-- CUSTOM JS -->
    <script src="assets/js/landing.js"></script>

    <!-- Star Rating Js-->
    <script src="assets/plugins/rating/jquery-rate-picker.js"></script>
    <script src="assets/plugins/rating/rating-picker.js"></script>

    <!-- Star Rating-1 Js-->
    <script src="assets/plugins/ratings-2/jquery.star-rating.js"></script>
    <script src="assets/plugins/ratings-2/star-rating.js"></script>

    <!-- Sticky js -->
    <script src="assets/js/sticky.js"></script>

    <!-- CUSTOM JS -->
    <script src="assets/js/landing.js"></script>

</body>

</html>
